<h2 id="以下是eclipse下配置maven远程仓库的步骤">以下是Eclipse下配置Maven远程仓库的步骤</h2>

<p>1.在官网下载的Maven文件里，找到其配置文件，路径为conf\settings.xml。如图进行修改，增加一个远程仓库配置</p>

<p>2.在eclipse下的Maven Repository视图下，右键Global Repository,先选择update index，然后选择rebuild index。更新及重建过程请耐心等待。</p>

<p>3.打开任意Maven工程的pom.xml文件，点击Add</p>

<p>4.在搜索框输入需要添加的依赖，搜索</p>

<p>5.选择适合的版本。</p>
